[tool.black]
# Black configuration for GraphHopper project
# Auto-formatter for consistent code style

line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | venv
  | env
)/
'''

[tool.pytest.ini_options]
# Pytest configuration for test discovery and execution

# Minimum Python version
minversion = "7.0"

# Test discovery patterns
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Test paths
testpaths = ["tests"]

# Output options
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-v",
]

# Markers for categorizing tests
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "slow: slow running tests",
    "network: tests requiring network access",
]

# Coverage options
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@abstractmethod",
]

precision = 2

# Skip coverage if tests are not run
skip_covered = false

[tool.isort]
# Import sorting configuration

profile = "black"
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
skip_glob = ["*/venv/*", "*/.venv/*"]
known_first_party = ["graphhopper"]
