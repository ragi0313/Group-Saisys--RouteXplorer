# Pre-commit hooks configuration
# Runs checks before allowing git commits

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Removes trailing whitespace from files
        
      - id: end-of-file-fixer
        name: Fix end-of-file issues
        description: Ensures files end with newline
        
      - id: check-yaml
        name: Check YAML syntax
        args: ['--safe']
        
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
        
      - id: check-json
        name: Check JSON syntax
        
      - id: check-merge-conflict
        name: Check for merge conflicts
        
      - id: debug-statements
        name: Check for debug statements
        
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        name: Format with Black
        description: Auto-formats Python code
        language_version: python3
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort imports with isort
        description: Ensures consistent import ordering
        args: ['--profile=black', '--line-length=100']

  # Linting with Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        description: Checks Python code style
        additional_dependencies: ['flake8-bugbear', 'flake8-comprehensions']
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Type checking with mypy (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        name: Type check with mypy
        description: Static type checking for Python
        additional_dependencies: ['types-requests']
        args: ['--ignore-missing-imports']
        exclude: tests/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        description: Checks YAML syntax and style
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        description: Ensures functions have docstrings
        args: ['-vv', '-i', '-p', '-M', '-m', '50']

# Configuration for all hooks
default_stages: [commit]
fail_fast: false

# Run pre-commit: pre-commit run --all-files
# Install hooks: pre-commit install
# Update hooks: pre-commit autoupdate
